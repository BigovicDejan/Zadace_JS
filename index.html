    <body>
        <h1>Zadaća 01 - JavaScript</h1>

        <form>
            <label for="textarea">Unesi nekoliko rečenica:</label>
            <br />
            <textarea
                id="textarea"
                name="textarea"
                rows="8"
                cols="100"
                autofocus
            ></textarea>
            <br />
            <br />
            <input
                id="button"
                type="submit"
                value="Razbij"
                onclick="razbij(event)"
            />
        </form>

        <p id="detalji"></p>
    </body>
