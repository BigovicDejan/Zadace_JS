<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Zadaća_03_JS</title>
        <script src="./zadaca_03.js" async></script>
        <link rel="stylesheet" href="./zadaca_03.css" />
    </head>
    <body>
        <header class="naslov">Pogodi broj između 1 i 100!</header>
        <section>
            <form>
                <fieldset class="forma">
                    <label for="broj">Unesi broj: </label>
                    <input type="number" id="broj" /><br /><br />

                    <input
                        type="submit"
                        value="PROBAJ"
                        id="botun"
                        onclick="provjeriBroj(event)"
                    />
                </fieldset>
            </form>
        </section>
        <div id="rezultat"></div>
        <div id="brojac"></div>
        <br />
    </body>
</html>
